{% extends "base.html" %}
{% import "_macro.html" as macro %}

{% block main_content %}
{{ macro.search_bar(False) }}
<hr class="divider">
<h2 class="page-header">寻物检索记录</h2>
<div class="lost-list">
  {% for item in records %}
  {{ macro.display_short(item, myMap) }}
  {% else %}
  <h3 style="text-align: center">未找到匹配的记录</h3>
  {% endfor %}
</div>
{% endblock %}
